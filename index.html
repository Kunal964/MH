<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metahaven - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: rgb(212, 193, 193);
    }

    #splash-screen h1 {
      font-size: 3rem;
      /* Purple Gradient Color */
      background: linear-gradient(90deg, #8A2BE2, #4B0082); /* From light to dark purple */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent; /* Text ko transparent banata hai taaki gradient dikhe */
      text-shadow: 2px 2px 8px rgba(138, 43, 226, 0.5); /* Halki si purple shadow */
    }

    #splash-screen {
      animation: splash-animation 4s forwards;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fade-in 1.5s ease-in;
    }
    
    #main-content h1 {
       text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.7);
    }
    
    #main-content p {
       text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.8rem;
    }

    @keyframes splash-animation {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <h1>Metahaven</h1>
  </div>

  <div id="main-content">
    <h1>Metahaven</h1>
    <p>Launching soon</p>
  </div>

  <script>
    const splashScreen = document.getElementById('splash-screen');
    const mainContent = document.getElementById('main-content');

    splashScreen.addEventListener('animationend', () => {
      splashScreen.style.display = 'none';
      mainContent.style.display = 'flex';
    });
  </script>

</body>
</html>
